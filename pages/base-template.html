<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/common-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/agate.min.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../css/sub-header.css">

    <style>
        :root {
            --theme-color: #6913e3;
            --left-nav-width: 260px;
            --left-nav-min-width: 50px;
            --header-height: 50px;
        }

        /* .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0px 0px 10px grey;
            height: var(--header-height);
        } */

        .main-component {
            background-color: rgb(232, 232, 232);
            width: calc(100% - var(--left-nav-min-width));
            margin-left: var(--left-nav-min-width);
            transition: 0.5s;
        }

        /* .nav_list {
            display: flex;
            flex-direction: column;
        } */

        .left-nav {
            position: fixed;
            /* top: var(--header-height); */
            top: calc(var(--header-height) + 65px);
            left: 0;
            background-color: var(--theme-color);
            width: calc((var(--left-nav-width) + 50px) - var(--left-nav-width));
            /* padding: .5rem 1rem 0 0; */
            transition: .5s;
            z-index: var(--z-fixed);

            display: flex;
            flex-direction: column;
        }

        .nav_link {
            display: flex;
            justify-content: flex-start;
            column-gap: 1rem;
            transition: 0.5s;

            color: #fff;
            padding: 1rem 0 1rem 1rem;
        }

        .header_toggle {
            transition: .5s;
            align-self: flex-end;
        }

        .left-nav-box {
            overflow-y: scroll;
            height: 1000px;
        }


        .left-nav-toggle-none {
            display: none;
        }

        .main-component-left-nav-none {
            width: 100%;
            margin-left: 0;
        }

        @media screen and (min-width:768px) {
            .left-nav {
                width: var(--left-nav-width);
            }

            .min-left-nav {
                width: calc((var(--left-nav-width) + 50px) - var(--left-nav-width));
            }

            .main-component {
                width: calc(100% - var(--left-nav-width));
                margin-left: var(--left-nav-width);
            }

            .main-component-with-left-nav {
                width: calc(100% - var(--left-nav-min-width));
                margin-left: var(--left-nav-min-width);
            }

            .main-component-left-nav-none {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <div>

        <nav class="nav" id="header"></nav>
        <ul id="subHeader" class="inside-nav-bar"></ul>
        <div class="container-fluid">
            <div class="left-nav" id="min-left-nav-id">
                <div class="header_toggle" id="header-toggle">
                    <p id="arrow-icon" style="font-size: 22px;" class="arrow-icon">&#10097;&#10097;</p>
                </div>

                <nav class="left-nav-box">
                    <div class="nav_list">
                        <div id="myLinks"></div>
                    </div>
                </nav>
            </div>
            <div class="main-component height-100 mt-2" id="main-component-id">
                <div>
                    <div class="row m-0">
                        <div id="cards"></div>
                    </div>
                </div>
            </div>
            <div>
                <a href="#top" class='top-of-site-link' data-visible="true">
                    <p style="font-size: 39px; margin: -9px auto; padding-left: 10px;">&#8593;</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="../notes-data/javascript-notes.js"></script>
    <script src="../header/header.js"></script>
    <script src="./subHeader.js"></script>
    <script>
        mainDom(javascriptData.javascriptNote)
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>hljs.highlightElement();</script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {

            function sideNavListener(toggleId, minLeftId, mainComponentId, toggleSideNavId) {
                const toggleNav = document.getElementById(toggleId),
                    minLeftNav = document.getElementById(minLeftId),
                    mainComponentNav = document.getElementById(mainComponentId),
                    toggleSideNav = document.getElementById(toggleSideNavId)

                if (toggleNav && minLeftNav) {
                    toggleNav.addEventListener('click', () => {
                        minLeftNav.classList.toggle('min-left-nav')
                        mainComponentNav.classList.toggle('main-component-with-left-nav')
                    })

                    toggleSideNav.addEventListener('click', () => {
                        minLeftNav.classList.toggle('left-nav-toggle-none')
                        mainComponentNav.classList.toggle('main-component-left-nav-none')
                    })
                }
            }

            sideNavListener('header-toggle', 'min-left-nav-id', 'main-component-id', 'toggle-side-nav-id')
        })
    </script>
</body>

</html>
